- name: Romina Jafaryanyazdi
  bio: Romina studies Master of Computer Science at ETH Zurich. She is also Research Assistant at Law, Economics, and Data Science Group in the Lab of Law & Economics at ETH Zurich. She works on Natural language processing. Previously she was Research Assistant at Automated Software Engineering Laboratory in Computer Engineering Department at Sharif University of Technology. Also, she worked in Sharif E-commerce & E-government Research & Innovation Office. Generally, she is interested in Data mining, Machine learning, Natural language processing, and text Analysis. She did her Bachelor in Software Engineering at Sharif University of Technology.
