- name: Oscar Mendez
  image: /2018/nyu-nyc/images/oscar.png
  bio: "Oscar Mendez is an Assistant Professor of Economics at Universidad Autónoma de Nuevo León in Monterrey, Mexico. He earned his Ph. D. in economics from the University of California, Davis. His fields of specialization are Labor Economics and International Trade. Between 2015 and 2018, Oscar was a Program Associate in the Economics program of the Alfred P. Sloan Foundation."
  website: https://oscarmendezm.weebly.com

- name: Adaner Usmani
  image: /2018/nyu-nyc/images/adaner.png
  bio: "Adaner Usmani is a Postdoctoral Fellow at the Watson Institute at Brown University. He received his PhD in Sociology from NYU. His dissertation examined the rise and fall of labor movements over the 20th and early 21st centuries, and considered the effects of these facts for political change. In other work, he has written about American mass incarceration, with an eye on the racial politics of its origins and reproduction."
  website: https://adanerusmani.weebly.com
