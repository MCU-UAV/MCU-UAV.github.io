- name: Alejandro Martín del Campo
  image: /2019/monterrey/images/alejandro_martindelcampo.png
  bio: "Alejandro is an MBA and PhD at Tecnológico de Monterrey. He researches communication and public opinion at the intersection of traditional and emerging media and is currently researching political discourse and propaganda in social media. His interests are e-Democracy,  Digital Culture, Internet & Human Rights. Alejandro has over a decade of experience in the broadcast industry, serving as executive producer. He holds degrees in engineering and law."
