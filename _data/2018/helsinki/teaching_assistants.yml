- name: Juho Pääkkönen
  bio: Juho Pääkkönen is a doctoral student in Science and Technology studies and a computer science major student at the University of Helsinki. His work focuses understanding epistemologies of big data and objectivity claims in computational data analysis. He has also been involved in the analysis of racism discourse in Finnish media and social media.
  image: /2018/helsinki/images/juho.jpeg

- name: Pihla Toivanen
  bio: Pihla Toivanen is a student in Master's programme in Data Science, University of Helsinki. Her work currently focuses on understanding media ecologies in Finland and internationally. She has also been employed as software developer at Futurice and Nokia Corporation.
  image: /2018/helsinki/images/pihla.jpg
