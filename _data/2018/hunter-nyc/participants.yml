- name: Carmen Morano
  image: /2018/hunter-nyc/images/carmen.png
  bio: "Dr. Carmen Morano is a Professor of Social Work and Chair of the Aging Field of Practice. Carmen is a John A. Hartford Faculty Scholar (2003-2005) and Founding Director of Silberman Aging: A Hartford Center of Excellence in Diverse Aging His research includes developing and evaluating psychoeducational interventions for caregivers of persons with dementia, program evaluations for community-based agencies and developing competency-based curriculum. His more resent research is focused on evaluating interprofessional education and practice and the use of social network analysis to evaluate a caregiver support program."
  website: http://sssw.hunter.cuny.edu/staff-members/morano-carmen-m-s-w-ph-d/
  
