- name: Glenera Bates 
  image: /2018/hunter-nyc/images/gleneara.png
  bio: Gleneara E. Bates is currently doctoral student at CUNY Graduate Center. I’m interested in exploring the environmental risk factors for chronic diseases among racially ethnic minorities living in New York. 

- name: Katharine Bloeser
  image: /2018/hunter-nyc/images/Katharine.png
  bio: Katharine Bloeser is an Assistant Professor at the Silberman School of Social Work at Hunter College. Katharine is a licensed independent clinical social worker in the District of Columbia. Katharine's work focuses on underrepresented populations of veterans including those who identify as sexual and gender minorities. Her work examines the intersection of the veteran identity with age, race/ethnicity, gender, and sexuality. 
  website: http://sssw.hunter.cuny.edu/staff-members/bloeser-katharine-msw-phd/
  
- name: Jagadisa-Devasri Dacus
  image: /2018/hunter-nyc/images/jagadisa.png
  bio: Dr. Dacus possess an extensive history of working for and with community based organizations, nonprofits, and state and local health departments engaged in the provision of programs and interventions for at-risk racial and ethnic populations, youth and young adults, drug users, and LGBTQ populations. His public health research takes a strengths-based examination of maintained HIV-negativity among Black men who have sex with men (MSM). In addition to his behavioral science research, he currently provides consulting services in the areas of organizational development, capacity building, program development and evaluation, and cultural competency with an emphasis on LGBTQ populations.
  
