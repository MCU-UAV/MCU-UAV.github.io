- name: Austin Oswald
  image: /2018/hunter-nyc/images/Austin.png
  bio: Austin Oswald is a PhD Social Welfare student at the City University of New York. He earned his BSc in Therapeutic Recreation at Dalhousie University, MA in Applied Health Sciences at Brock University, and Graduate Certificate in Interdisciplinary Qualitative Studies at the University of Georgia. Austin is involved in research that explores the distinct needs of LGBTQ people, and he has disseminated his work though publications, presentations, and community lectures. Currently, Austin is working with Dr. Nancy Giunta on her national program evaluation of LGBTQ cultural competence trainings for aging service providers. 
  
- name: Maurice Vann
  image: /2018/hunter-nyc/images/maurice.png
  bio: Maurice T. Vann is a doctoral candidate, researcher, and lecturer who develops, implements, and evaluates programs that assist returning citizens with reintegrating into their communities. He is a justice system advocate who has worked in advocacy organizations, courts, corrections facilities, and jails throughout the Baltimore-Washington Metropolitan region. Currently, he is investigating the role returning citizens played in quelling community unrest in Baltimore during the Freddie Gray Uprising of 2015.
  
