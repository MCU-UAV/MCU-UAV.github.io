- name: Marshini Chetty
  image: /2018/capetown/images/Marshini.jpg
  bio: "Marshini Chetty is a research scholar in the Department of Computer Science at Princeton University where she directs the Princeton Human Computer Interaction laboratory. She specializes in human computer interaction, usable security, and ubiquitous computing. She has a Ph.D. in Human-Centered Computing from Georgia Institute of Technology, USA and a Masters and Bachelors in Computer Science from University of Cape Town, South Africa. Marshini regularly publishes at top tier venues including CHI, CSCW, and SOUPS."
  website: https://www.marshini.net/

- name: Nick Feamster
  image: /2018/capetown/images/Feamster.png
  bio: "Nick Feamster is a professor in the Computer Science Department at Princeton University and the Deputy Director of the Princeton University Center for Information Technology Policy (CITP). Before joining the faculty at Princeton, he was a professor in the School of Computer Science at Georgia Tech. He received his Ph.D. in Computer science from MIT in 2005, and his S.B. and M.Eng. degrees in Electrical Engineering and Computer Science from MIT in 2000 and 2001, respectively. His research focuses on many aspects of computer networking and networked systems, with a focus on network operations, network security, and censorship-resistant communication systems."
  website: https://www.cs.princeton.edu/~feamster/

- name: Ridhi Kashyap
  image: /2018/capetown/images/Kashyap.jpeg
  bio: "Ridhi Kashyap is associate professor of social demography at the University of Oxford and a fellow of Nuffield College. Ridhi’s interests span a number of substantive areas in demography and sociology, including gender, marriage and family, health and mortality, and ethnicity and migration. She is interested in how digital and computational innovations, both in terms of new data sources (e.g web data) and methods (e.g agent-based modeling and microsimulation) can be used in social and demographic research."
  website: https://www.nuffield.ox.ac.uk/people/profiles/ridhi-kashyap/
  
- name: Vukosi Marivate
  image: /2018/capetown/images/Vukosi.jpg
  bio: "Vukosi  Marivate holds a PhD in Computer Science (Rutgers University, as a Fulbright Scholar). He is a senior Data Scientist and acting research group leader for Data Science at the CSIR, focusing on creating/using Machine Learning/Artificial Intelligence to extract insights from data to tackle societal challenges. Vukosi is an organiser of the Deep Learning Indaba, the largest Machine Learning/Artificial Intelligence workshop on the African continent, aiming to strengthen African Machine Learning. He supervises postgraduate students and leads the CSIR’s Data Science student development program."
  website: http://www.vima.co.za

