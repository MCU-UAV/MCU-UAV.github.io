- name: Barum Park
  bio: "Barum Park is a PhD student in the department of sociology at New York University. His research interests span fields of political sociology, social networks, and social mobility. His current research focuses political polarization and the diffusion of new ideas, formalizing the notion of social space, and detecting class boundaries by conceptualizing occupational mobility patterns as networks carrying flows of workers." 
