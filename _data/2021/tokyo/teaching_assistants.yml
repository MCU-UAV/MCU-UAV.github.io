- name: Atsushi Ueshima
  image: /assets/images/AtsushiUeshima.jpg
  bio: "Atsushi Ueshima is a Ph.D. student in the Department of Social Psychology at The University of Tokyo. Starting April 2021, he will be working as a postdoctoral fellow at Tohoku University. His research interests lie in the field of human group decision making. He has experience using natural language processing for conversation data analysis."
