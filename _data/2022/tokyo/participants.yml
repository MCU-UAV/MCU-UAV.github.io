- name: Wentao Xu
  image: /assets/images/Wentao_Xu.jpeg
  bio: "Wentao Xu is a Ph.D. candidate of Graduate School of Informatics at Nagoya University. He is the Tokai National Higher Education and Research System Interdisciplinary Frontier Next Generation Researcher and will join the Artificial Intelligence Research Institute of Zhejiang Lab in China as a post-doc. His research interests include social networks, misinformation, and developing methods for CSS research."
  website: https://sites.google.com/view/myrainbowandsky

- name: Neil Hwang
  image: /assets/images/Neil_Hwang.jpg
  bio: "Neil Hwang is an Assistant Professor of Business and Information Technology at CUNY-Bronx Community College, and his research interests include network statistics, game theory with networks, and causal inference."
  website: https://scholar.google.com/citations?user=rWxItvIAAAAJ&hl=en&oi=ao

- name: Shogo Masaya
  image: /assets/images/Shogo_Masaya.jpg
  bio: "Shogo Masaya works for an energy company, INPEX. His current interests include data processing, energy transformation and innovation. He received his Ph.D. from Delft University of Technology in applied physics."
  website:

- name: Makoto Takeuchi
  image: /assets/images/Makoto_Takeuchi.png
  bio: "Makoto Takeuchi is a PhD student at the University of Tsukuba. He works for a web company as a data scientist. His research topics include statistics of human behavior and information diffusion. He is interested in understanding the dynamics of human activities and their application to recommendation and marketing."
  website: https://scholar.google.com/citations?user=f3E9uncAAAAJ&hl=en

- name: Honoka Toda
  image: /assets/images/Honoka_Toda.jpg
  bio: "Honoka Toda works for NTT R&D, a Japanese IT company. She is interested in data science and social psychology. Her main research interests are altruistic behavior among groups and psychological factors."
  website: https://twitter.com/toda00toda

- name: Kaveh Kadkhoda Mohammadmosaferi
  image: /assets/images/Kaveh_Kadkhoda_Mohammadmosaferi.jpg
  bio: "Kaveh Kadkhoda is an independent researcher. His present research primarily focuses on a deeper understanding of complex networks with machine learning and data mining. His career goal is to work where he can have the opportunity to conduct high-quality research while teaching and mentoring undergraduates and graduates."
  website: https://twitter.com/KavehKadkhoda

- name: Zelda Marquardt
  image: /assets/images/Zelda_Marquardt.JPG
  bio: "Zelda Marquardt is a Ph.D. candidate at Kyoto University's Graduate School of Advanced Integrated Studies in Human Survivability. Her research topic is on bridging the gender gap in financial inclusion. She is currently focused on global migration and remittance networks."
  website:

- name: Georg Ahnert
  image: /assets/images/Georg_Ahnert.jpg
  bio: "Georg is a postgrad student at RWTH Aachen University, Germany. He is currently working on Hindu nationalism and right wing extremism during an internship at the Computational Social Science Lab, Tokyo Institute of Technology. He is also interested in ML fairness and development cooperation."
  website:

- name: Jeehyun Park
  image: /assets/images/JeeHyun_Park.JPG
  bio: "Jeehyun Park is a Ph.D. candidate in the graduate program of Global Studies at Sophia University, Japan. Her work focuses on foreign aid and social development, especially in the health and education sectors. The current dissertation explores the role of policy evaluation in terms of improving aid effectiveness."
  website:

- name: Sabina Insebayeva
  image: /assets/images/Sabina_Insebayeva.jpg
  bio: "Sabina Insebayeva is currently a research associate at the Asia Research Institute (Identities Cluster), National University of Singapore (NUS). Prior to this she was a researcher affiliated with the Nippon Foundation Central Asia-Japan Human Resource Development Project, University of Tsukuba, and a research fellow at the Central Asia Program of the Institute for European, Russian and Eurasian Studies (IERES), the George Washington University (GW)."
  website:

- name: Hironobu Bito
  image: /assets/images/Hironobu_Bito.png
  bio: "He is currently a Ph.D. student at Osaka University in Japan and specializes in Sociology. He studies an interdependence of normative and non-normative incentives in social science theory, taking a theoretical approach from explanatory sociology and rational choice sociology. He is interested in the conditions that normative conduct and internalization of a norm occur and diffuse and why gendered division of housework equalizes at a slower pace than expected. He mainly uses quantitative data and experiments to solve theoretical and empirical puzzles."
  website:
