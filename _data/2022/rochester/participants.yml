- name: "Moeed Baradaran"
  image: /assets/images/moeed_baradaran.jpeg
  bio: "Moeed Baradaran is a rising senior majoring in international relations and economics at the University of Rochester. Fluent in Persian, English, and familiar with Arabic, Spanish, and Serbo-Croatian, he worked as a translator for United Nations High Commission for Refugees (UNHCR) in Bosnia and Herzegovina. As a research assistant at The Washington Institute for Near East Policy, he is interested in understanding the implications of the sanctions and analysis required in understanding their impact." 
  website: https://www.linkedin.com/in/moeed-baradaran/

- name: "Huanyu Chen"
  image: /assets/images/huanyu_chen.jpeg
  bio: "Huanyu Chen is currently a rising senior student at the University of Rochester pursuing a B.S. in mathematics and a B.A. in economics. She is interested in using computational techniques, especially data visualization and quantification, to address social problems and improve equity between diverse groups."
  website: https://www.linkedin.com/in/huanyu-chen-5785151a1/
  
- name: "Lipeng Chen"
  image: /assets/images/lipeng_chen.jpeg
  bio: "Lipeng Chen is a doctoral student in economics at the University of Rochester. His work applies reduced-form causal inference methods to topics in development economics and economics of crime. Thus far, he has studied the socioeconomic impacts of Internet access and becomes interested in computational social science. He holds a Master’s degree from Fudan University and a Bachelor’s degree from Nanjing University, both in economics."
  website: https://www.linkedin.com/in/lipeng-c-b84b63b9/

- name: "Serdar Ciftci"
  image: /assets/images/serdar_ciftci.jpeg
  bio: "Serdar Çiftçi is an Assistant Professor in the Computer Engineering Department at Harran University. Serdar obtained his PhD in 2017 from the Middle East Technical University, with his thesis titled Visual Privacy Protection Using False Colors. During his PhD, he did some part of his research at École Polytechnique Fédérale de Lausanne (EPFL), Multimedia Signal Processing Group (MMSPG), as a visiting researcher. In 2017, the Middle East Technical University Prof. Dr. Mustafa Parlar Education and Research Foundation awarded him the Thesis of the Year Award for his PhD thesis. His research interests include deep-learning-based image processing studies such as image analysis, image enhancement, and high-dynamic-range imaging."
  website: https://user.ceng.metu.edu.tr/~sciftci
  
- name: "Theu Dinh"
  image: /assets/images/theu_dinh.jpeg
  bio: "Theu Dinh is a PhD candidate in Political Science at the University of Rochester. She studies American Politics and Political Methodology, with additional interests in Political Economy and Formal Theory. She is currently doing research on the politics of climate change. In a recent project, her co-author and she examine the effect of extreme weather events on support for climate action policies. She is also interested in understanding the political dynamics of the spread on social networks of misinformation about climate change. She has undergraduate training in Government, Business Management and Industrial Engineering."
  website: https://www.linkedin.com/in/theu-dinh-06908216/

- name: "Guzel Garifullina"
  image: /assets/images/guzel_garifullina.jpeg
  bio: "Guzel Garifullina is a Postdoctoral Fellow at the Skalny Center for Polish and Central European Studies (University of Rochester). Her research interests include comparative political behavior and authoritarian governance with a focus on Russia. Her previous projects use a variety of methods, including lab and survey experiments. She has earned her PhD in Political Science at the University of North Carolina at Chapel Hill and will be joining the Center on Democracy, Development and the Rule of Law at Stanford University as a Postdoctoral Fellow this Fall."
  website: http://guzelgarifullina.com/
  
- name: "Ahmet Arif Gunaydin"
  image: /assets/images/ahmet_arif_gunaydin.jpeg
  bio: "Ahmet is a PhD student in Political Science at University of Rochester. He is interested in electoral politics, polarization,  public opinion and social media research. In his MA thesis he studied the relationship between electoral district magnitude and party system size in Europe and Turkey. Prior to his PhD, he studied Political Science and History at Bogazici (BA) and Sabanci (MA) Universities in Turkey."
  website: https://www.linkedin.com/in/a-arif-gunaydin-56971b1b8/
  
- name: "Pei-Hsun Hsieh"
  image: /assets/images/pei_hsun_hsieh.jpeg
  bio: "Pei-Hsun is a Ph.D. candidate in political science at Stony Brook University. His research interests lie at the boundary of political economy, political behavior, and political psychology. His research focuses on how social preferences and beliefs affect collective decision-making, collective actions (e.g., mitigating public health crises and climate change), and redistributive policies. He uses a variety of methods, including experiments, machine learning, and agent-based modeling. His dissertation explores how people make tradeoffs between other people’s freedoms and what is best for society overall."
  website: https://phsieh.com/
  
- name: "Angel Hwang"
  image: /assets/images/angel_hwang.jpeg
  bio: "Angel Hsing-Chi Hwang’s research explores the role of emerging technology in the future of (team)work, culture, and human creativity. Through both quantitative and qualitative methods, she investigates how AI-empowered tools enhance innovation and team synergy at large scale on various platforms (e.g., virtual and mixed reality, text-based communication, and video chats), while addressing common challenges faced by marginalized individuals. "
  website: https://angelhwang.github.io/
  
- name: "Arsal Imtiaz"
  image: /assets/images/arsal_imtiaz.jpeg
  bio: "Arsal Imtiaz is a graduate student in the department of Computer Science at the University of Rochester. His research interests lie in pursuing Artificial Intelligence for Social Good. He is inclined towards studying social media behavior with computational methods to explore valuable insights about themes/events in a given time frame."
  website: https://www.linkedin.com/in/arsalimtiaz/
  
- name: "Mohamad Ali Kalassina"
  image: /assets/images/mohamad_ali_kalassina.jpeg
  bio: "Born and raised in Lebanon, Mohamad Ali Kalassina is a Fulbright Scholar currently pursuing an MS in Data Science at the University of Rochester's Georgen Institute for Data Science. He holds a B.Eng. in Industrial Engineering from the Lebanese American University and has worked in supply chain analytics prior to moving to Rochester for graduate school. His research interests span social media analytics, machine learning, and computational social science. Mohamad Ali envisions himself founding a data consulting hub in the heart of Beirut, the capital of Lebanon on the long term after gaining enough hands-on experience to be able to give back to the Lebanese community in specific, and the international community at large."
  website: https://www.linkedin.com/in/mohamad-ali-kalassina-489aa1104/
  
- name: "Haotian Li"
  image: /assets/images/haotian_li.jpeg
  bio: "Haotian (Rick) Li is a Masters student at University of Rochester. His research interest includes behavior of online shoppers, especially for participants of emerging livestream shopping. He is also interested in investment choice of mutual/ hedge fund managers under pressure and how pressure influences decision making.  He receives Bachelors degree of Financial Economics and Statistics at University of Rochester.  Previously, he worked on machine learning algorithms of movie recommendation systems and market research of ScrewIT business plan at Ain Center of Entrepreneurship at University of Rochester."
  website: https://www.linkedin.com/in/%E9%A2%A2%E5%A4%A9-%E6%9D%8E-467605221/
  
- name: "Caio Malaquias"
  image: /assets/images/caio_malaquias.png
  bio: "Caio Malaquias is a masters student in Political Science at Federal University of Pernambuco (Brazil). Caio is interested in using analytical frameworks and methodologies to evaluate and suggest decision-making processes, specially in public policies. He works on data collection and analysis and utilizes quantitative methods to create evidence-based decisions in public policies as well as to study conflict/coalitional dynamics, especially in multiparty presidentialism in Latin America."
  website: https://caiomalaquias.github.io/
 
- name: "Miguel Novo Villar"
  image: /assets/images/miguel_novo_villar.jpeg
  bio: "I am a retired student-athlete at the University of Rochester studying a master's in Data Science and graduating in December 2022. I am Spanish native from Aviles, Asturias and I completed a Bachelor in Computer Information Systems at Delta State University (MS). Among different, I am interested in GIS as I did a minor in Geospatial Systems and Intelligence and I will be interning at ESRI over the summer. Some topics that attract my attention in GIS are smart cities and sociopolitics."
  website: https://www.linkedin.com/in/miguelnovovillar/
  
- name: "Kepler Palacio-Soto"
  image: /assets/images/kepler_palacio_soto.jpeg
  bio: "Kepler Palacio-Soto is a third-year undergraduate at the University of Rochester pursuing a BS in Brain & Cognitive Sciences. His principal research interests include the neural correlates of social cognition and psychopathology, but he is also interested in leveraging big datasets for insights about social interactions, public mental health, and cultural dissolution. Currently, Kepler helps wrangle and analyze data for an ongoing study exploring the efficacy of varied cognitive reappraisal strategies in improving cardiovascular responses to social stress."
  website: https://www.linkedin.com/in/kepler-palacio-soto-90192b1ab/
 
- name: "Duy Pham"
  image: /assets/images/duy_pham.png
  bio: "Duy Pham is a recent graduate at the University of Rochester - majoring in Data Science, Mathematics, and Economics. He seeks to apply Machine Learning methods in forecasting complex economic indicators and financial assets."
  website: https://www.linkedin.com/in/duy-pham-a8386719b/
  
- name: "Xixi Xiao"
  image: /assets/images/xixi_xiao.png
  bio: "I’m a PhD student in accounting at the University of Rochester. I am broadly interested in the effects of information transfer on real decisions, the effect of information intermediaries on capital markets and firm behavior, and managerial learning."
  website: https://simon.rochester.edu/stories/xixi-xiao
