- name: Alexandra Siegel
  image: /assets/images/Alexandra_Siegel.jpeg
  bio: "Alexandra Siegel is an Assistant Professor of Political Science at the University of Colorado at Boulder and a nonresident fellow at Brookings in the Center for Middle East Policy and the Artificial Intelligence and Emerging Technology Initiative, as well as a faculty affiliate at Stanford’s Immigration Policy Lab (IPL) and New York University’s Center for Social Media and Politics (CSMaP). Dr. Siegel's research uses original datasets of hundreds of millions of social media posts, text and network analysis, machine learning methods, and experiments to study mass and elite political behavior in the Arab World and other comparative contexts." 
  website: https://alexandra-siegel.com/

- name: Fernando Meirelles
  image: /assets/images/Fernando_Meirelles.jpeg
  bio: "Fernando Meireles is a Postdoctoral Fellow in Political Science at CEBRAP, where he studies Brazilian and Latin American political institutions, legislative behavior, and political representation. Methodologically, he specializes in data science, causal inference, and computational and survey methods. He has a Ph.D. in Political Science (UFMG/Brazil) and was previously the Research Director at the Brazilian polling company Quaest." 
  website: https://fmeireles.com/

- name: Leonardo Nascimento
  image: /assets/images/leonardonascimento.jpg
  bio: "Leonardo F. Nascimento is a professor at the Federal University of Bahia where he coordinates the Digital Humanities Laboratory (LABHDUFBA). His research interests include digital sociology, digital humanities and computational social science. He is the author of the book Sociologia Digital: uma breve introdução - EDUFBA - 2020" 
  website: https://leofn.com/

- name: Pablo Boczkowski
  image: /assets/images/Pablo_Boczkowski.jpeg
  bio: "Pablo J. Boczkowski (he / él) is Hamad Bin Khalifa Al-Thani Professor at Northwestern University. He is Founder and Director of the Center for Latinx Digital Media, and Faculty Director of the Master of Science in Leadership for Creative Enterprises program, both at Northwestern; Co-Founder and Co- Director of the Center for the Study of Media and Society in Argentina, a joint initiative between Northwestern and Universidad de San Andrés, in Buenos Aires; and Senior Fellow at the Weizenbaum Institute for the Networked Society in Germany. In 2020 he was named Fellow of the International Communication Association. He is the author or coauthor of six books, co-editor of four volumes, and has written over fifty journal articles. His current book projects include Social Media Studies: Comparative Perspectives (with Mora Matassi, under contract with MIT Press) and The Patina of Distrust: Misinformation in a Context of Generalized Skepticism (with Eugenia Mitchelstein, María Celeste Wagner and Facundo Suenzo)." 
  website: https://communication.northwestern.edu/faculty/pablo-boczkowski/
