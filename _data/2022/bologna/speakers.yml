- name: Chiara Binelli
  image: /assets/images/Binelli.png
  bio: "Chiara Binelli received her Ph.D. in Economics from the University College London. She is Associate Professor of Economics in the Department of Political and Social Sciences at the University of Bologna and Founder and Co-Director of the Center for Research and Social Progress (cersp.org). Her early research focused on returns to schooling, quality of education, informal labor markets, social inequality, employment and earningsâ€™ expectations. More recently, she has been working on using data science to address policy-relevant questions such as climate change. She has published in several international journals such as the Review of Economic Dynamics, Social Indicators Research, Economics of Education Review, and World Development."
  website: https://www.unibo.it/sitoweb/chiara.binelli/en

- name: Luca Pinto
  image: /assets/images/Pinto.png
  bio: "Luca Pinto is an assistant professor (tenure track) in Political Science at the University of Bologna. He completed his PhD and his undergraduate studies at the University of Milan. His research interests include party competition, governments and legislative studies, with particular attention to methodological aspects of political research. He has published on these topics several contributions in books and international journals."
  website: https://www.unibo.it/sitoweb/luca.pinto/en
  
- name: Oltion Preka
  image: /assets/images/Preka.jpeg
  bio: "Oltion Preka is adjunct professor in Big Data for the Social Sciences at the University of Bologna. He has been Research Associate at the UCD - University College Dublin (Dublin, Ireland), and has completed his PhD at the University of Bologna. He has been Consultant to the Food and Agricultural Organization of the United Nations (FAO) for various projects for several years. His interests focus on applying the most advanced techniques of Machine Learning (ML) and Deep Learning (DL) (Natural Language Processing (NLP) in general and text analytics in particular) in the social sciences."
  website: https://www.unibo.it/sitoweb/oltion.preka/en

- name: Elena Esposito
  image: /assets/images/Esposito.jpg
  bio: "Elena Esposito is Professor of Sociology at the University Bielefeld and the University of Bologna. She has published extensively on the theory of society, media theory, memory theory and the sociology of financial markets. Her current research on algorithmic prediction is supported by a five-year Advanced Grant from the European Research Council."
  website: https://www.unibo.it/sitoweb/elena.esposito9/
