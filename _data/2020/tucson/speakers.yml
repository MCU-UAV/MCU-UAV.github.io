- name: Annie Boustead
  image: /assets/images/Boustead_Anne.jpg
  bio: "Annie Boustead researches legal and policy issues related to electronic surveillance, privacy, policing, and drug policy.  She is particularly interested in empirically studying law enforcement surveillance, and evaluating the impact of policies regulating this surveillance.  She has a Ph.D. from the Pardee RAND Graduate School, where her dissertation focused on the interplay between commercial data collection and law enforcement surveillance, and a J.D. from Fordham University School of Law."
  website: https://sgpp.arizona.edu/people/anne-boustead

- name: Laura Brandimarte
  image: /assets/images/laura_brandimarte.jpg
  bio: "Laura Brandimarte, Assistant Professor of Management Information Systems. She joined the Eller College of Management in 2015 after two years as a post-doctoral fellow at Carnegie Mellon University, where she also earned her PhD in public policy and management (2012). Her areas of research include privacy, security, the psychology of self-disclosure and the social dynamics of privacy decision making and information sharing."
  website: http://www.u.arizona.edu/~lbrandimarte/index.html

- name: Ronald Breiger
  image: /assets/images/Breiger_photo_cropped.JPG
  bio: "Ronald Breiger, Regents Professor and Professor of Sociology at the University of Arizona, holds affiliations with the School of Government & Public Policy, the Graduate Interdisciplinary Program in Applied Mathematics, and the Graduate Interdisciplinary Program in Statistics & Data Science.  His work is on social networks, adversarial networks, stratification, mathematical models, theory, and measurement issues in cultural and institutional analysis. He is the 2020 recipient of the Paul F. Lazarsfeld Award of the American Sociological Association Section on Methodology, recognizing a scholar who has made a career of outstanding contributions to methodology in sociology."
  website: http://www.u.arizona.edu/~breiger

- name: Frank Gonzalez
  image: /assets/images/FrankGonzalez.jpg
  bio: "Frank is an Assistant Professor in the School of Government and Public Policy (SGPP) at the University of Arizona. His research strengths lay primarily in political psychology, experimental design and quantitative methods. His current research involves using work from political psychology, social neuroscience, and evolutionary psychology to understand attitudes toward race, class, inequality and hierarchy."
  website: https://sgpp.arizona.edu/people/frank-gonzalez

- name: Robert Henderson
  image: /assets/images/henderson_cropped.jpg
  bio: "My research is in formal semantics with a special focus on the indigenous languages of Mesoamerica, languages on which I have done many years of fieldwork. I am particularly excited about using tools from the natural language processing world to speed the annotation, documentation, and description of endangered languages."
  website: https://linguistics.arizona.edu/user/robert-henderson

- name: Samara Klar
  image: /assets/images/Samara_Klar.jpg
  bio: "Samara Klar is an Associate Professor of Political Science at the University of Arizona School of Government & Public Policy. Dr. Klar studies why voters support policies and candidates, especially given the influence of their personal and social identities, their social networks, and their information environments. Her award-winning book, Independent Politics: How American Disdain Leads to Political Inaction (Cambridge University Press 2016), explains why so many Americans identify as politically independent and what the consequences are for American democracy."
  website: http://samaraklar.com/

- name: Javier Osorio
  image: /assets/images/javier_osorio.jpg
  bio: "Javier Osorio is an Assistant Professor in the School of Government and Public Policy at the University of Arizona. His research focused on understanding the micro-foundations and dynamics of political and criminal violence in Latin America. To address this research agenda, he uses natural language processing, quasi-experimental and experimental techniques, geographic information systems, and big data analytics."
  website: https://sgpp.arizona.edu/people/javier-osorio

- name: Fernando Sanchez
  image: /assets/images/Fernando_Sanchez_lowRes_Square.jpg
  bio: "Fernando Sanchez is an Assistant Professor in the School of Geography, Development & Environment at the University of Arizona. A quantitative researcher with academic experience in both STEM and the social sciences, his research has evolved in the context of spatial statistics and geocomputation to identify interactions between landscape dynamics, regional development, and the human dimensions of the environment."
  website: https://geography.arizona.edu/people/fernando-sanchez

