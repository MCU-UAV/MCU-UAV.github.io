- date: 2020-06-26
  name: Present Group Projects
  events:
    - name: "Presentations"
      time: "14:00 - 16:00"
    - name: "**Economic Policy Discussions at a Glance: Textual Analysis of Economy News During Pre and Post- Covid-19**<br/> In this project, we examined how the discussion about monetary and fiscal policies is framed by the media with respect to pre- and post- Covid-19 period. We collected data from publicly available and globally known newspapers with a focus on 1-year period by using web scraping techniques. We made word clouds and sentiment analysis among descriptive statistics as preliminary findings. Then, we applied STM and derived some words to apply dictionary analysis. We applied a difference-in-differences (DID) model to the panel data we got. *[by Cansu Başak, Efe Başlar, F. Saliha Taşpınar, Martin Llada, Osman Gökçe](https://compsocialscience.github.io/summer-institute/2020/istanbul/people)*"
    - name: "**Turkish Twitter-sphere during Pandemic: Public Opinion Change**<br/> This study has been established to determine the effect of the COVID-19 virus, on the agenda of Turkish-speaking Twitter users.  In this project, We have used [the COVID-19 Twitter Database: Turkey Sample](https://zenodo.org/record/3908982#.XvWlVZMzZpI) which is the first study to analyse the change in Turkish Twitter-sphere during the pandemic. Around 4.5 million Turkish tweets collected before and after the official announcement of the first coronavirus case in Turkey, 11 March 2020.  We will [identify bot users and news agencies](https://github.com/betulozturan/Bots-during-Covid-19) in the dataset and classify users as real person, bot, and news agency.  With the quantitative text analysis techniques, We [describe public opinion change](https://github.com/burakozturan/tria-covid19). We will investigate how bots behave during pandemic as well as the real users’ and bot users’ interaction through social network analysis. We will look at the agenda setting techniques of news agencies by using quantitative text analysis methods. *[by Burak Özturan, Betül Özturan](https://compsocialscience.github.io/summer-institute/2020/istanbul/people)*"
    - name: "**A typology of fact-checking organizations in Turkey**<br/> [Using Twitter data](https://sadettindemirel.github.io/factcheckers/analiz.html), we analyzed 6 fact-checking organizations in Turkey. We classified Turkish fact-checking ecosystem by using Quantitative Text Analysis, Network Analysis, and Structural Topic Modelling. [Our results](https://sadettindemirel.github.io/factcheckers/findings.html) reveal the fragmented and diverse structure of fact-checking organizations in Turkey. *[by Enes Abanoz, Ezgi Siir Kibris, Sadettin Demirel, Tekin Baykiz](https://compsocialscience.github.io/summer-institute/2020/istanbul/people)*"
    - name: "**[Examining On-Line Radical Discourse in Civil War Context, The Case of Salafi Madkhalies Discourse in the Libyan Civil War on Twitter](https://github.com/leo-bauer/sicss2020_madkhalis)**<br/> This research is exploratory in nature and considered to be a pilot study for further inquiries. It aims to examine the discourse and narrative of the Salafi Madkhalies in the social media, in the context of Libyan ongoing civil war. *[by Leo Bauer & Bilal Salaymeh](https://compsocialscience.github.io/summer-institute/2020/istanbul/people)*"
    - name: "**Analyzing Covid-19 in Moroccan Newspapers**<br/> In our project we investigate the stakeholders that were involved in fighting the corona-virus in Morocco. We collect Moroccan news papers from several websites. Then we use natural language processing to detect and define entities that were involved in fighting the pandemic in Morocco. *[by Ibtissam Makdoun and Imane Khaouja](https://compsocialscience.github.io/summer-institute/2020/istanbul/people)*"
    - name: "**Cyber Operations against Australia and Attribution on Twitter**<br/> This presentation addresses the problem of attribution of cyber operations. It focuses on the recent cyber attacks against Australia as a case study. The study shows that, although Australian state officials did not name the actor behind the attacks, China emerged as the main culprit, at least in the eyes of the Twitter users. The main conclusion is that the public attribution of cyber attacks is possible even in the absence of hard evidence. *[by Ozan Ahmet Cetin](https://compsocialscience.github.io/summer-institute/2020/istanbul/people)*"
    - name: "**Sentiment Analysis of Mentions of “Venezuelan” in Peruvian Newspapers from 2016-2019**<br/> *[by Kyle Beattie](https://compsocialscience.github.io/summer-institute/2020/istanbul/people)*"
